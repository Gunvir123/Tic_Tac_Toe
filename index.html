<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<nav>
    <ul>
        <li>MyTicTacToe.com</li>
    </ul>

</nav>

<div class="gridContainer">
    <div class="grid">
        <!-- <div class="line"></div> -->
        <div class="item bt-0 bl-0"></div>
        <div class="item bt-0"></div>
        <div class="item bt-0 br-0"></div>
        <div class="item bl-0"></div>
        <div class="item "></div>
        <div class="item br-0"></div>
        <div class="item bb-0 bl-0 "></div>
        <div class="item bb-0"></div>
        <div class="item bb-0 br-0"></div>
    </div>
    <div id="win"></div>
    <div class="info">
        <button class="btn" onclick="reset()">Reset</button>
    </div>
</div>



<script src="script.js"></script>    
</body>
</html>
